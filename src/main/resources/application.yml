server:
  port: 8081

spring:
  config:
    import: 'optional:consul:'
  datasource:
    url: jdbc:h2:file:/data/demo
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true

management:
  security:
    enabled: false

springdoc:
  api-docs:
    path: '/api-docs'